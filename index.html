<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Worm RNG: App Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* (Se mantiene el CSS anterior pero optimizado para pantalla completa) */
        :root {
            --comun: #95a5a6; --raro: #3498db; --epico: #9b59b6; 
            --legendario: #f1c40f; --mitico: #e74c3c; --secreto: #bc13fe;
            --neon-pink: #ff00ff; --neon-cyan: #00ffff; --bg-dark: #050505;
        }

        body { 
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white; font-family: 'Press Start 2P', cursive;
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        
        /* ... (Resto del CSS anterior se mantiene igual) ... */
        .game-container { width: 95%; max-width: 420px; padding: 15px; z-index: 1; background: rgba(0,0,0,0.85); border: 1px solid #222; border-radius: 15px; margin-top: 10px; }
        .stat-bar { background: #000; border: 2px solid #333; padding: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 0.5rem; color: #0f0; }
        .roulette-wrapper { position: relative; width: 100%; height: 130px; background: #000; border: 2px solid var(--neon-pink); overflow: hidden; margin: 10px 0; }
        .roulette-marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--neon-cyan); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 10px var(--neon-cyan); }
        #roulette-strip { display: flex; position: absolute; left: 0; top: 0; height: 100%; will-change: transform; }
        .roulette-item { min-width: 100px; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.35rem; }
        .btn-roll { width: 100%; padding: 18px; background: #000; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: 'Press Start 2P'; font-size: 0.8rem; cursor: pointer; margin-bottom: 10px; }
        .btn-roll:disabled { opacity: 0.3; }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .upgrade-card { background: #0a0a0a; border: 1px solid #333; padding: 10px; font-size: 0.4rem; text-align: center; }
        .code-terminal { display: flex; border: 1px solid #333; background: #000; padding: 5px; margin-bottom: 10px; }
        #code-in { flex: 1; background: transparent; border: none; color: var(--neon-cyan); font-family: 'Press Start 2P'; font-size: 0.5rem; padding: 5px; outline: none; }
        .base-slot { background: #000; border: 1px dashed #444; height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.35rem; flex: 1; }
        #side-index-btn { position: fixed; top: 15px; right: 15px; width: 45px; height: 45px; background: #000; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); display: flex; align-items: center; justify-content: center; z-index: 100; border-radius: 10px; }
        #god-timer { display: none; color: gold; font-size: 0.4rem; text-align: center; margin-bottom: 10px; text-shadow: 0 0 5px gold; }
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9000; display: none; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>

    <div id="side-index-btn" onclick="toggleModal()">ðŸ’¾</div>

    <div id="start-screen" onclick="startGame()">
        <h1 style="color:var(--neon-cyan); font-size: 1.5rem;">WORM RNG</h1>
        <div style="border:2px solid var(--neon-pink); padding:15px; color:var(--neon-pink); font-size:0.5rem;">[ CARGAR SISTEMA ]</div>
    </div>

    <div class="game-container">
        <div id="god-timer">GOD MODE: <span id="time-left">120</span>s</div>
        <div class="stat-bar">
            <span>$$: <span id="coins">100</span></span>
            <span>DATA: <span id="mps" style="color:var(--neon-pink)">0</span>/s</span>
        </div>

        <div class="roulette-wrapper">
            <div class="roulette-marker"></div>
            <div id="roulette-strip"></div>
        </div>

        <button class="btn-roll" id="roll-btn" onclick="startRoll()">ROLL (-10)</button>

        <div class="upgrade-grid">
            <div class="upgrade-card" onclick="upgradeSpeed()">SPEED: <span id="speed-val">3.0</span>s<br><span style="color:gold" id="speed-cost">100</span></div>
            <div class="upgrade-card" onclick="upgradeLuck()">LUCK: x<span id="luck-val">1.0</span><br><span style="color:gold" id="luck-cost">1000</span></div>
        </div>

        <div class="code-terminal">
            <input type="text" id="code-in" placeholder="CODIGO_">
            <button onclick="useCode()" style="background:none; border:none; color:var(--neon-cyan); font-family:'Press Start 2P'; font-size:0.5rem;">OK</button>
        </div>

        <div style="display:flex; gap:5px;">
            <div class="base-slot" id="slot-0" onclick="removeWorm(0)">EMPTY</div>
            <div class="base-slot" id="slot-1" onclick="removeWorm(1)">EMPTY</div>
            <div class="base-slot" id="slot-2" onclick="removeWorm(2)">EMPTY</div>
        </div>
        
        <p onclick="resetGame()" style="font-size:0.3rem; color:#333; text-align:center; margin-top:15px;">[ RESET DATA ]</p>
    </div>

    <div id="modal">
        <div style="text-align:right; color:var(--neon-pink); margin-bottom:20px;" onclick="toggleModal()">[ CERRAR ]</div>
        <div id="catalog-grid" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; overflow-y:auto;"></div>
    </div>

<script>
    const RAREZAS = {
        COMUN: { color: "#95a5a6", mult: 1, nombres: ["Lodo", "Tierra", "Pasto", "Arena", "Raiz", "Polvo"] },
        RARO: { color: "#3498db", mult: 4, nombres: ["Neon", "Cristal", "Fuego", "Acido", "Vapor"] },
        EPICO: { color: "#9b59b6", mult: 15, nombres: ["Plasma", "Aura", "Nebula", "Espectral"] },
        LEGENDARIO: { color: "#f1c40f", mult: 60, nombres: ["Oro", "Solar", "Ancestral"] },
        MITICO: { color: "#e74c3c", mult: 200, nombres: ["Vacio", "Caos"] },
        SECRETO: { color: "#bc13fe", mult: 1000, nombres: ["Putolauate"] }
    };

    let TODOS = [];
    Object.keys(RAREZAS).forEach(rar => {
        RAREZAS[rar].nombres.forEach(nom => {
            TODOS.push({ nombre: nom, rareza: rar, color: RAREZAS[rar].color, income: RAREZAS[rar].mult, id: TODOS.length });
        });
    });

    // Variables de estado inicial
    let coins = 100, inventory = {}, discovered = {}, bases = [null, null, null];
    let rollSpeed = 3000, speedCost = 100, luckMult = 1, luckCost = 1000;
    let audioCtx, audioInited = false, godModeActive = false;

    // --- FUNCIONES DE GUARDADO ---
    function saveGame() {
        const data = {
            coins, inventory, discovered, 
            basesIds: bases.map(b => b ? b.id : null),
            rollSpeed, speedCost, luckMult, luckCost
        };
        localStorage.setItem('wormRNG_SaveData', JSON.stringify(data));
    }

    function loadGame() {
        const saved = localStorage.getItem('wormRNG_SaveData');
        if(saved) {
            const data = JSON.parse(saved);
            coins = data.coins;
            inventory = data.inventory;
            discovered = data.discovered;
            rollSpeed = data.rollSpeed;
            speedCost = data.speedCost;
            luckMult = data.luckMult;
            luckCost = data.luckCost;
            // Restaurar bases
            if(data.basesIds) {
                bases = data.basesIds.map(id => id !== null ? TODOS.find(w => w.id === id) : null);
            }
            updateUI();
            updateBasesUI();
        }
    }

    function resetGame() {
        if(confirm("Â¿BORRAR TODO EL PROGRESO?")) {
            localStorage.removeItem('wormRNG_SaveData');
            location.reload();
        }
    }

    // --- LÃ“GICA DEL JUEGO (Igual que antes pero llamando a saveGame) ---
    function startGame() {
        if (!audioInited) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); audioInited = true; }
        loadGame(); // Cargamos al iniciar
        document.getElementById('start-screen').style.display = 'none';
    }

    function startRoll() {
        if(coins < 10) return;
        coins -= 10; updateUI();
        const btn = document.getElementById('roll-btn');
        const strip = document.getElementById('roulette-strip');
        btn.disabled = true; strip.innerHTML = '';
        const totalItems = 35; const winnerIdx = 30; let pool = [];
        for(let i=0; i<totalItems; i++) {
            let res = getRNGWorm(); pool.push(res);
            const div = document.createElement('div'); div.className = 'roulette-item';
            div.innerHTML = `<div style="width:30px; height:15px; background:${res.color}; box-shadow:0 0 5px ${res.color}"></div><span style="color:${res.color}; font-size:0.3rem; margin-top:5px;">${res.nombre}</span>`;
            strip.appendChild(div);
        }
        setTimeout(() => {
            const targetPos = -(winnerIdx * 100) + (strip.parentElement.offsetWidth / 2) - 50;
            strip.style.transition = `transform ${rollSpeed}ms cubic-bezier(0.2, 0, 0.2, 1)`;
            strip.style.transform = `translateX(${targetPos}px)`;
            setTimeout(() => { finalizarRoll(pool[winnerIdx]); btn.disabled = false; }, rollSpeed);
        }, 50);
    }

    function getRNGWorm() {
        const r = Math.random() * 100 * (1/luckMult);
        if(r < 0.1) return getRandomByRareza("SECRETO");
        if(r < 1) return getRandomByRareza("MITICO");
        if(r < 5) return getRandomByRareza("LEGENDARIO");
        if(r < 20) return getRandomByRareza("EPICO");
        if(r < 50) return getRandomByRareza("RARO");
        return getRandomByRareza("COMUN");
    }

    function getRandomByRareza(rar) {
        let p = TODOS.filter(w => w.rareza === rar);
        return p[Math.floor(Math.random() * p.length)];
    }

    function finalizarRoll(worm) {
        discovered[worm.id] = true;
        inventory[worm.id] = (inventory[worm.id] || 0) + 1;
        saveGame(); // Guardado automÃ¡tico
        updateUI();
    }

    function upgradeSpeed() { if(coins >= speedCost) { coins -= speedCost; rollSpeed = Math.max(500, rollSpeed - 300); speedCost *= 2; saveGame(); updateUI(); } }
    function upgradeLuck() { if(coins >= luckCost) { coins -= luckCost; luckMult += 0.5; luckCost *= 2; saveGame(); updateUI(); } }

    function removeWorm(idx) { if(bases[idx]) { inventory[bases[idx].id]++; bases[idx] = null; updateBasesUI(); saveGame(); } }

    function useCode() {
        const input = document.getElementById('code-in');
        const val = input.value.toUpperCase();
        if(val === "OPWORM99") {
            coins += 100000; godModeActive = true;
            let originalLuck = luckMult; luckMult = 99;
            document.getElementById('god-timer').style.display = 'block';
            let sec = 120;
            let timer = setInterval(() => {
                sec--; document.getElementById('time-left').innerText = sec;
                if(sec <= 0) { clearInterval(timer); luckMult = originalLuck; godModeActive = false; document.getElementById('god-timer').style.display = 'none'; updateUI(); }
            }, 1000);
        }
        input.value = ""; saveGame(); updateUI();
    }

    function toggleModal() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        if(m.style.display === 'flex') {
            const grid = document.getElementById('catalog-grid'); grid.innerHTML = "";
            TODOS.forEach(w => {
                if(discovered[w.id]) {
                    const d = document.createElement('div');
                    d.style.cssText = `border:1px solid ${w.color}; padding:8px; text-align:center; font-size:0.3rem;`;
                    d.innerHTML = `${w.nombre}<br>x${inventory[w.id]}`;
                    d.onclick = () => {
                        let empty = bases.findIndex(b => b === null);
                        if(empty !== -1 && inventory[w.id] > 0) { inventory[w.id]--; bases[empty] = w; updateBasesUI(); toggleModal(); saveGame(); }
                    };
                    grid.appendChild(d);
                }
            });
        }
    }

    function updateBasesUI() {
        let total = 0;
        bases.forEach((w, i) => {
            const s = document.getElementById(`slot-${i}`);
            if(w) { s.innerHTML = `<span style="color:${w.color}">${w.nombre}<br>+${w.income}/s</span>`; s.style.borderColor = w.color; total += w.income; }
            else { s.innerHTML = "EMPTY"; s.style.borderColor = "#444"; }
        });
        document.getElementById('mps').innerText = total;
    }

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(coins);
        document.getElementById('speed-val').innerText = (rollSpeed/1000).toFixed(1);
        document.getElementById('luck-val').innerText = luckMult.toFixed(1);
        document.getElementById('speed-cost').innerText = Math.floor(speedCost);
        document.getElementById('luck-cost').innerText = Math.floor(luckCost);
    }

    setInterval(() => {
        let gain = 0; bases.forEach(w => { if(w) gain += w.income; });
        if(gain > 0) { coins += gain; updateUI(); saveGame(); }
    }, 1000);
</script>
</body>
</html>
